   	<script>
   	(function(){
   		var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: '.swiper-pagination',
	        nextButton: '.swiper-button-next',
	        prevButton: '.swiper-button-prev',
	        spaceBetween: 30,
	        autoplay : 2000,//2s
	        loop : true,//无限循环
	        effect: 'fade',//渐变
	        onInit: function(swiper){
		      //Swiper初始化了
		      // alert(swiper.activeIndex);
		    }
	    });

        // $('.img-wap').zoom(
        $('.img-wap').on('click',function(){
            var describe = $(this).attr('describe'),
                title = $(this).attr('tip'),
                src = $(this).attr('src');

            var layerData = {
                'describe':describe,
                'title':title,
                'src':src

            }
            var template = Handlebars.compile($("#entry-template").html());
            // var layerHMTL = template(layerData);
            if(layerproduct){
                return false;
            }
            var layerproduct = layer.open({
                type: 1,
                shade: false,
                area:'490px',
                title: false, //不显示标题
                content: template(layerData), //捕获的元素
                cancel: function(index){
                    layer.close(index);

                }
            });

        })

   	})()

    </script>
